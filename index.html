<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinetesia – Home</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --fundo: #496664;
      --fundo-claro: #f7e2bb;
      --menu: #355c7d;
      --hover: #8b0000;
      --texto: #f7e2bb;
      --cinza: #a6a6a6;
    }

    body {
      margin: 0;
      background-color: var(--fundo);
      color: var(--texto);
      font-family: 'DM Sans', sans-serif;
    }

    nav {
      background-color: var(--menu);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo img {
      height: 40px;
    }

    .nav-menu a {
      color: var(--texto);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: var(--hover);
    }

    .banner {
      background-image: url('imagens/banner_kiriku.webp');
      background-size: cover;
      background-position: center;
      padding: 6rem 2rem;
      text-align: left;
      color: white;
      position: relative;
    }

    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent 60%);
    }

    .banner-content {
      position: relative;
      max-width: 600px;
      z-index: 1;
    }

    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .banner p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .botao-principal {
      background-color: var(--menu);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .botao-principal:hover {
      background-color: var(--hover);
    }

    footer {
      background-color: var(--menu);
      text-align: center;
      padding: 2rem 1rem 1rem;
      color: white;
    }

    .footer-redes a {
      margin: 0 0.5rem;
    }

    .icone-social {
      width: 24px;
      filter: invert(1);
    }

    .footer-copy {
      font-size: 0.85rem;
      color: #ddd;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .banner h1 {
        font-size: 1.8rem;
      }

      .banner p {
        font-size: 1rem;
      }

      .nav-menu a {
        margin-left: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-logo">
      <img src="imagens/Logo.png" alt="Logo do Cinetesia">
      <strong>Cinetesia</strong>
    </div>
    <div class="nav-menu">
      <a href="index.html">Início</a>
      <a href="resenhas.html">Resenhas</a>
      <a href="sobre.html">Sobre</a>
      <a href="sugestoes.html">Sugestões</a>
    </div>
  </nav>

  <!-- BANNER -->
  <section class="banner">
    <div class="banner-content">
      <h1>Especial do mês: Kiriku e a Feiticeira</h1>
      <p>Uma animação tocante que traz cultura africana e lições sobre amadurecimento, coragem e empatia.</p>
      <a href="resenha-kiriku.html" class="botao-principal">Ver resenha completa</a>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer>
    <div class="footer-redes">
      <a href="https://www.instagram.com/cinestesia_ep/" target="_blank" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="icone-social">
      </a>
      <a href="https://www.tiktok.com/@cinestesiaa" target="_blank" aria-label="TikTok">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" class="icone-social">
      </a>
    </div>
    <div class="footer-copy">
      &copy; 2025 Cinetesia. Todos os direitos reservados.
    </div>
  </footer>

</body>
</html>
